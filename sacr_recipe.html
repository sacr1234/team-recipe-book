<body>
    <h1>Sandwich</h1>
    <h2>By: Sean</h2>

	<img src="images/sandwhich.jpg" alt="A simple sandwhich">
    
    <h3>Ingredients:</h3>
    <ul>
        <li>Bread Slice x2</li>
        <li>Meat</li>
        <li>Cheese</li>
		<li>Mayo(Optional)</li>
    </ul>
    
    <h3>Instructions:</h3>
    <ol>
        <li>Lay out all slices</li>
        <li>Apply Mayo (Optional)</li>
        <li>Apply toppings to center</li>
		<li>Mash sides together, toppings first</li>
    </ol>
    
    <p>Cooking time: <5 Minutes</p>
    <p>Serves: 1 persom</p>
</body>
